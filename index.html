<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/vendors/owl.carousel.min.css">
    <link rel="stylesheet" href="css/vendors/owl.theme.default.css">
    <link rel="stylesheet" href="css/vendors/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PyramidTask</title>
</head>

<body>

    <!--Start Section Home page-->
    <section class="home">

        <!--Start Div for header -->
        <div class="header">
            <div>
                <img src="images/WhatsApp Image 2022-06-30 at 3.03.45 PM.jpeg">
                <span>AMGP</span>
            </div>
        </div>
        <!--End Div for header -->

        <!--Start Div Links-->
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Option</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!--End Div Links-->

        <!--Div LogOut-->
        <div class="logout">
            <button>Log Out</button>
        </div>
        <!--End Div LogOut-->

        <!--Responsie-->
        <div class="bars">
            <i class="fas fa-bars"></i>
        </div>
        <!--Responsie-->

    </section>
    <!--End Section Home page-->

    <!--Start Section webinar-->
    <section class="webinar mt-5 p-2">
        <h2>Webinars</h2>
        <!-- Start Div modals (Width limit content)-->
        <div class="modals mt-3">
            <!--Gallery to show image-->
            <div class="gallery">
            </div>
            <!--Gallery to show image-->
        </div>
        <!--End Div modals-->
    </section>
    <!--End Section webinar-->

    <!--Start Footer-->
    <section class="footer mt-5 bg-primary py-2">
        <div class="container">
            <div class="content row">
                <!--Header logo-->
                <div class="col-sm-12 col-md-6 col-lg-4 ">
                    <div class="header">
                        <div>
                            <img src="images/WhatsApp Image 2022-06-30 at 3.03.45 PM.jpeg">
                            <span>AMGP</span>
                        </div>
                    </div>
                </div>
                <!--Header logo-->

                <!--Links-->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="links">
                        <ul>
                            <li><i class="fa-solid fa-envelope"></i> Gmail</li>
                            <li><i class="fa-brands fa-facebook"></i> facebook</li>
                            <li><i class="fa-solid fa-phone"></i> phone</li>
                        </ul>
                    </div>
                </div>
                <!--Links-->

                <!--Info-->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="info">
                        <p>Privacy Policy</p>
                        <p>Terms & Condition</p>
                        <p>Contact Us</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Footer-->


    <!--overlay & modal-->
    <div class="overlay">
        <div class="modal-body">
            <i class="fa-solid fa-xmark"></i>
            <div class="object">
                <video id="video" controls>
                    <source src="images/أشهر 40 خطأ شائع في الصلاة في 3 دقايق - ياسر ممدوح - Yasser Mamdouh.mp4"
                        type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <!--overlay & modal-->


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/vendors/owl.carousel.js"></script>
    <script src="js/vendors/aos.js"></script>
    <script src="js/vendors/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
